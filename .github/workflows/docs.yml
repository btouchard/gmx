name: Deploy docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'playground/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Build playground WASM
        run: GOOS=js GOARCH=wasm go build -o docs/playground/gmx.wasm ./playground/
      - name: Copy wasm_exec.js
        run: |
          GOROOT_DIR="$(go env GOROOT)"
          if [ -f "$GOROOT_DIR/lib/wasm/wasm_exec.js" ]; then
            cp "$GOROOT_DIR/lib/wasm/wasm_exec.js" docs/playground/
          elif [ -f "$GOROOT_DIR/misc/wasm/wasm_exec.js" ]; then
            cp "$GOROOT_DIR/misc/wasm/wasm_exec.js" docs/playground/
          else
            echo "Error: wasm_exec.js not found in GOROOT=$GOROOT_DIR"
            find "$GOROOT_DIR" -name "wasm_exec.js" 2>/dev/null
            exit 1
          fi
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install 'mkdocs>=1.6,<2' mkdocs-material
      - run: mkdocs build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
